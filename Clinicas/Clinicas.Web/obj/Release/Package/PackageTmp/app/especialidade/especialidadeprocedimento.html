<div class="modal-header" style="margin-bottom:10px;">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <h5 class="modal-title" id="myModalLabel"><span class="fa fa-user-md"></span> {{ vm.State }} - {{ vm.especialidade.NmEspecialidade }} </h5>
</div>
<div class="modal-body">
    <div class="row">
        <table class="table table-striped">

            <tbody>
                <tr>
                    <td><strong>Código:</strong> {{ vm.especialidade.IdEspecialidade     }} </td>
                </tr>
                <tr>
                    <td><strong>Nome:</strong> {{ vm.especialidade.NmEspecialidade }} </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="nav-tabs-horizontal">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="lidados1" data-toggle="tab" data-target="#tabdados1" role="tab" aria-expanded="true">
                        <i class="fa fa-medkit"></i>
                        Procedimentos
                    </a>
                </li>
            </ul>
        </div>

        <div class="tab-content padding-vertical-20">
            <div class="tab-pane active" id="tabdados1" role="tabpanel" aria-expanded="true">
                <table class="table table-hover table-condensed table-striped" datatable="ng" dt-options="vm.dtOptions">
                    <thead>
                        <tr class="bg-complete-lighter">
                            <th style="width: 80%">Descrição </th>
                            <th style="width: 20%">Código </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in vm.especialidade.Procedimentos">
                            <td>{{x.NmProcedimento }}</td>
                            <td>{{x.Codigo }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
</div>

<div class="modal-header" style="margin-bottom:10px;">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <h5 class="modal-title" id="myModalLabel">{{ vm.State }}</h5>
</div>
<div class="modal-body">
    <div class="row" block-ui="blockModalConsultorio">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-if="vm.FormMessage.length > 0">
                <span><i class="fa fa-exclamation-triangle"></i> <strong>{{ vm.FormMessage }}</strong></span>
            </div>
            <form name="forms.consultorio" role="form" id="form" autocomplete="off" novalidate>
                <div class="row">
                   
                    <div class="col-md-8">
                        <div class="form-group" show-errors>
                            <label for="Cidade" class="control-label required">Unidade de Atendimento</label>
                            <select class="form-control m-b" ng-options="item.IdUnidadeAtendimento as item.Nome for item in vm.unidades" name="UnidadeAtendimento" ng-model="vm.unidadeAtendimentoSelecionada" required></select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" show-errors>
                            <label for="nome" class="control-label required">Descrição</label>
                            <input class="form-control bg-light" name="nome" ng-model="vm.consultorio.NmConsultorio" maxlength="60" type="text" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="vm.save()"><i class="fa fa-save"></i> Salvar</button>
</div>

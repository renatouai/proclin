<div class="modal-header" style="margin-bottom:10px;">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <h5 class="modal-title" id="myModalLabel">{{ vm.State }}</h5>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-if="vm.FormMessage.length > 0">
                <span><i class="fa fa-exclamation-triangle"></i> <strong>{{ vm.FormMessage }}</strong></span>
            </div>
            <form name="forms.crudtabela" role="form" block-ui="blockModalCrudTab">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group" show-errors>
                            <label for="Nome" class="control-label">Nome</label>
                            <input class="form-control bg-light" name="Nome" ng-model="vm.tabela.Nome" maxlength="100" type="text" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" show-errors>
                            <label for="tipo" class="control-label">Tipo</label>
                            <select class="form-control m-b" ng-options="item.Key as item.Value for item in vm.tipos" name="tipo" ng-model="vm.tabela.Tipo" required></select>
                        </div>
                    </div>
                    <div class="col-md-6" ng-if="vm.tabela.Tipo == 'C'">
                        <div class="form-group" show-errors>
                            <label for="Convenio" class="control-label">Convênio</label>
                            <select class="form-control m-b" ng-options="item.IdConvenio as item.Nome for item in vm.convenios" name="Convenio" ng-model="vm.tabela.IdConvenio" required></select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="vm.save()"><i class="fa fa-save"></i> Salvar</button>

</div>

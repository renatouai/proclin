
<section class="panel">
    <div class="panel-heading">
        <div class="margin-bottom-10">
            <ul class="list-unstyled breadcrumb breadcrumb-custom" ng-cloak>
                <li>
                    <a href="#" class="active"><i class="icmn-home"></i> Página Inicial</a>
                </li>
                <li ng-repeat="item in $root.currentCrumbs" ng-cloak>
                    <a href="#" class="active">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body" block-ui="blockModalListarTabelas">

        <div class="row">
            <div class="col-md-8">
                <h4> Tabela de Preço </h4>
            </div>

            <div class="col-md-4 control-label text-left">
                <div class="form-group pull-right">
                    <a ng-click="vm.addTabela(0)" class="btn btn-primary">
                        <i class="fa fa-plus-square-o"></i>
                        <span class="bold">  Novo</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-condensed table-striped" datatable="ng" dt-options="vm.dtOptions">
                            <thead>
                                <tr class="bg-complete-lighter">
                                    <th style="width: 5%">Código</th>
                                    <th style="width: 30%">Nome </th>
                                    <th style="width: 10%">Tipo </th>
                                    <th style="width: 20%">Convênio</th>
                                    <th style="width: 10%">Situação</th>
                                    <th style="width: 30%">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.tabelas">
                                    <td>{{x.IdTabelaPreco }}</td>
                                    <td>{{x.Nome | uppercase}}</td>
                                    <td>
                                        <span ng-class="{'label label-success': x.Tipo == 'P',
                                                                        'label label-default': x.Tipo == 'C'}">{{ x.Tipo == 'P' ? 'Paricular' : 'Convênio' }}</span>
                                    </td>
                                    <td>{{x.Convenio }}</td>
                                    <td><span ng-class="{'label label-success': x.Situacao == 'Ativo', 'label label-default': x.Situacao == 'Inativo',
                                                                        'label label-danger': x.Situacao == 'Excluido'}">{{x.Situacao }}</span></td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-icon btn-success" ng-click="vm.addProcedimentos(x)"><i class="fa fa-plus-square" aria-hidden="true"></i> Procedimentos</button>
                                        <button type="button" class="btn btn-sm btn-icon btn-primary" ng-click="vm.addTabela(x.IdTabelaPreco)"><i class="fa fa-edit" aria-hidden="true"></i> Editar</button>
                                        <button type="button" class="btn btn-sm btn-icon btn-danger" ng-click="vm.excluir(x.IdTabelaPreco)"><i class="fa fa-remove" aria-hidden="true"></i> Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="panel">
    <div class="panel-heading">
        <div class="margin-bottom-10">
            <ul class="list-unstyled breadcrumb breadcrumb-custom" ng-cloak>
                <li>
                    <a href="#" class="active"><i class="icmn-home"></i> Página Inicial</a>
                </li>
                <li ng-repeat="item in $root.currentCrumbs" ng-cloak>
                    <a href="#" class="active">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body" block-ui="blockModalListaUnidades">

        <div class="row">
            <div class="col-md-8">
                <h4> Unidades de Atendimento </h4>
            </div>

            <div class="col-md-4 control-label text-left">
                <div class="form-group pull-right">
                    <a ng-click="vm.add(0)" class="btn btn-primary">
                        <i class="fa fa-plus-square-o"></i>
                        <span class="bold">  Novo</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <br />
                <div class="row" ng-if="vm.unidades.length > 0">
                    <div class="col-md-12">
                        <table class="table table-hover table-condensed table-striped" datatable="ng" dt-options="vm.dtOptions">
                            <thead>
                                <tr class="bg-complete-lighter">
                                   <th style="width: 25%">Nome </th>
                                    <th style="width: 20%">Telefone 1</th>
                                    <th style="width: 20%">E-mail</th>
                                    <th style="width: 10%">Situação</th>
                                    <th style="width: 25%">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.unidades">
                                    <td>{{x.Nome | uppercase}}</td>
                                    <td>{{x.Telefone1 | tel}}</td>
                                    <td>{{x.Email }}</td>
                                    <td>
                                        <span ng-class="{'label label-success': x.Situacao == 'Ativo',
                                                                        'label label-default': x.Situacao == 'Inativo',
                                                                        'label label-danger': x.Situacao == 'Excluido' }">{{ x.Situacao }}</span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-icon btn-primary" ng-click="vm.add(x.IdUnidadeAtendimento)"><i class="fa fa-edit" aria-hidden="true"></i> Editar</button>
                                        <button type="button" class="btn btn-sm btn-icon btn-danger" ng-click="vm.excluir(x.IdUnidadeAtendimento)"><i class="fa fa-remove" aria-hidden="true"></i> Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" ng-if="vm.unidades.length == 0">
                    <div class="col-md-12">
                        <div class="alert alert-info bordered" role="alert">
                            Não existem Unidades de Atendimento cadastradas.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="panel">
    <div class="panel-heading">
        <div class="margin-bottom-50">
            <ul class="list-unstyled breadcrumb breadcrumb-custom" ng-cloak>
                <li>
                    <a href="#" class="active"><i class="icmn-home"></i> Página Inicial</a>
                </li>
                <li ng-repeat="item in $root.currentCrumbs" ng-cloak>
                    <a href="#" class="active">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body" block-ui="blockModalListaMedicos">
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-danger" ng-if="vm.FormMessage.length > 0">
                    <div class="row">
                        <div class="col-lg-12">
                            <i class="fa fa-exclamation-triangle pull-left" style="font-size: 20px;"></i>
                            {{vm.FormMessage}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <form class="form-horizontal" name="forms.pesquisa" ng-enter="vm.buscar()" ng-submit="vm.buscar()" role="form" id="form" autocomplete="off" novalidate>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label class="col-sm-1 control-label"></label>
                                <div class="col-sm-11"><input type="text" class="form-control" placeholder="Pesquisar..." name="nome" ng-model="vm.nome" maxlength="100"></div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary pull-left" ng-click="vm.buscar()"><sppan class="fa fa-search"> </sppan> Buscar</button>
                                <button type="button" style="margin-left:20px;" ng-click="vm.addMedico(0)" class="btn btn-primary btn-cons"><span class="fa fa-plus"> </span> Medico</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br />
                <div class="row" ng-if="vm.medicos.length > 0">
                    <div class="col-md-12">
                        <table class="table table-hover table-condensed table-striped" datatable="ng">
                            <thead>
                                <tr class="bg-complete-lighter">
                                    <th style="width: 70%">Nome </th>
                                    <th style="width: 10%">CRM </th>
                                    <th style="width: 10%">Data </th>
                                    <th style="width: 10%">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.medicos">
                                    <td>{{x.NomeMedico}}</td>
                                    <td>{{x.Crm}}</td>
                                    <td>{{x.DataCadastro | date: 'dd/MM/yyyy'}}</td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-icon btn-primary margin-inline" ng-click="vm.addMedico(x.IdMedico)"><i class="icmn-database-edit" aria-hidden="true"> Editar</i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" ng-if="vm.medicos.length == 0">
                    <div class="col-md-12">
                        <div class="alert alert-info bordered" role="alert">
                            Não existem médicos cadastrados.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="panel" block-ui="block">
    <div class="panel-heading">
        <div class="margin-bottom-10">
            <ul class="list-unstyled breadcrumb breadcrumb-custom" ng-cloak>
                <li>
                    <a href="#" class="active"><i class="icmn-home"></i> Página Inicial</a>
                </li>
                <li ng-repeat="item in $root.currentCrumbs" ng-cloak>
                    <a href="#" class="active">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body" block-ui="block">
       
       <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-danger" ng-if="vm.FormMessage.length > 0">
                    <div class="row">
                        <div class="col-lg-12">
                            <i class="fa fa-exclamation-triangle pull-left" style="font-size: 20px;"></i>
                            {{vm.FormMessage}}
                        </div>
                    </div>
                </div>
            </div>
       </div>


        <div class="row">
            <div class="col-md-9">
                <h4> Material </h4>
            </div>

            <div class="col-md-3 control-label text-left">
                <div class="form-group pull-right">
                    <a ng-click="vm.addMaterial(0)" class="btn btn-primary">
                        <i class="fa fa-plus-square-o"></i>
                        <span class="bold">  Novo</span>
                    </a>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-condensed table-striped" datatable="ng">
                            <thead>
                                <tr class="bg-complete-lighter">
                                    <th>Código </th>
                                    <th>Nome </th>
                                    <th>Estoque Atual </th>
                                    <th>Estoque Mínimo </th>
                                    <!--<th>Situação </th>-->
                                    <th >Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.materiais">
                                    <td>{{x.IdMaterial }}</td>
                                    <td>{{x.Nome }}</td>
                                    <td>{{x.EstoqueAtual }}</td>
                                    <td>{{x.EstoqueMinimo }}</td>
                                    <!--<td>
                                        <span ng-class="{'label label-success': x.Situacao == 'Ativo',
                                                                        'label label-default': x.Situacao == 'Inativo',
                                                                        'label label-danger': x.Situacao == 'Excluido' }">{{ x.Situacao }}</span>
                                    </td>-->
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="vm.addMaterial(x.IdMaterial)"><i class="fa fa-edit" aria-hidden="true"></i> Editar</button>
                                        <button type="button" class="btn btn-sm btn-danger" ng-click="vm.excluirMaterial(x.IdMaterial)"><i class="fa fa-remove" aria-hidden="true"></i> Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

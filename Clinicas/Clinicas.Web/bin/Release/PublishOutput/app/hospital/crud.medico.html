<div class="modal-header">
    <h3 class="modal-title">{{ vm.State }} </h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-if="vm.FormMessage.length > 0">
                <span><i class="fa fa-exclamation-triangle"></i> <strong>{{ vm.FormMessage }}</strong></span>
            </div>
            <form name="forms.medicos" role="form" block-ui="blockModalCrudMedico">
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group" show-errors>
                            <label for="nome" class="control-label">Nome do Médico</label>
                            <input class="form-control bg-light" name="nome" ng-model="vm.medico.NomeMedico" maxlength="150" type="text" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group" show-errors>
                            <label for="crm" class="control-label">CRM</label>
                            <input class="form-control bg-light" name="crm" ng-model="vm.medico.Crm" maxlength="20" type="text" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save()"><i class="fa fa-save"></i> Salvar</button>
    <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
</div>

<section class="panel">
    <div class="panel-heading">
        <div class="margin-bottom-10">
            <ul class="list-unstyled breadcrumb breadcrumb-custom" ng-cloak>
                <li>
                    <a href="#" class="active"><i class="icmn-home"></i> Página Inicial</a>
                </li>
                <li ng-repeat="item in $root.currentCrumbs" ng-cloak>
                    <a href="#" class="active">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body" block-ui="blockModalListaOcupacao">
        <div class="row">
            <div class="col-md-12">
                <h4> Ocupação  </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-condensed table-striped" datatable="ng" dt-options="vm.dtOptions">
                            <thead>
                                <tr class="bg-complete-lighter">
                                    <th style="width: 10%">Código </th>
                                    <th style="width: 70%">Nome </th>
                                    <th style="width: 10%">CBO </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.ocupacoes">
                                    <td>{{x.IdOcupacao | uppercase}}</td>
                                    <td>{{x.NmOcupacao }}</td>
                                    <td>{{x.Codigo}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

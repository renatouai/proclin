
<section class="panel">
    <div class="panel-heading">
        <div class="margin-bottom-10">
            <ul class="list-unstyled breadcrumb breadcrumb-custom" ng-cloak>
                <li>
                    <a href="#" class="active"><i class="icmn-home"></i> Página Inicial</a>
                </li>
                <li ng-repeat="item in $root.currentCrumbs" ng-cloak>
                    <a href="#" class="active">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body" block-ui="blockModalListaFor">

        <div class="row">
            <div class="col-md-12">
                <h4> Prontuário Eletrônico </h4>
            </div>

            <div class="col-md-9">
                <div class="input-group" id="adv-search">
                    <input class="form-control" id="nome" name="nome" ng-model="vm.pesq.Nome" type="text" placeholder="Nome..">
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                <div class="dropdown-menu dropdown-menu-right" role="menu">
                                    <form class="form-horizontal" name="forms.buscacaconvenio" ng-enter="vm.buscar()" ng-submit="vm.buscar()" role="form" id="form" autocomplete="off" novalidate>
                                        <!--<div class="form-group">
                                            <label for="filter">Filter by</label>
                                            <select class="form-control">
                                                <option value="0" selected>Tipo</option>
                                                <option value="1">Featured</option>
                                                <option value="2">Most popular</option>
                                                <option value="3">Top rated</option>
                                                <option value="4">Most commented</option>
                                            </select>
                                        </div>-->
                                        <div class="form-group" style="margin-bottom:5px;">
                                            <input class="form-control" id="nome" name="nome" ng-model="vm.pesq.Codigo" type="text" placeholder="Código.." style="margin-bottom:5px;" />
                                        </div>
                                        <!--<div class="form-group">
                                            <label for="contain"> </label>
                                            <input class="form-control" id="nome" name="nome" ng-model="vm.pesq.Tipo" type="text" placeholder="Tipo" />
                                        </div>-->
                                    </form>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" ng-click="vm.buscar()"><span class="fa fa-search" aria-hidden="true"  tooltip="Pesquisar"></span> Pesquisar </button>
                            <button type="button" class="btn btn-default"ng-click="vm.init()"><span class="fa fa-list" aria-hidden="true"  tooltip="Ver todos"></span> Ver todos  </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 control-label text-left">
                <div class="form-group pull-right">
                    <a ng-click="vm.addpaciente(0)" class="btn btn-primary">
                        <i class="fa fa-plus-square-o"></i>
                        <span class="bold">  Novo</span>
                    </a>
                </div>
            </div>

            
        </div>




        <div class="row">
            <div class="col-lg-12">

                <!--<div class="row" ng-if="vm.pesq">
                    <div class="col-md-1" ng-repeat="(key, value) in  vm.pesq">
                        <span class="tag label label-info" ng-if="value"> #{{key}}: {{ value }} </span>
                    </div>
                </div>-->

                <br />
                <div class="row">
                    <div class="col-md-12">

                        <table class="table table-hover table-condensed table-striped" datatable="ng" dt-options="vm.dtOptions">
                            <thead>
                                <tr class="bg-complete-lighter">
                                    <th style="width: 5%">Código</th>
                                    <th style="width: 25%">Nome </th>
                                    <th style="width: 5%">Tipo </th>
                                    <th style="width: 15%">Telefone 1</th>
                                    <th style="width: 15%">E-mail</th>
                                    <th style="width: 10%">Situação</th>
                                    <th style="width: 30%">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.pacientees">
                                    <td>{{x.IdPaciente }}</td>
                                    <td> <a  ui-sref="ultimosatendimentos({id:x.IdPaciente})"> {{x.Nome | uppercase}} </a>
                                    </td>
                                    <td>{{x.Tipo}}</td>
                                    <td>{{x.Telefone1 | tel }}</td>
                                    <td>{{x.Email }}</td>
                                    <td>
                                        <span ng-class="{'label label-success': x.Situacao == 'Ativo',
                                                                        'label label-default': x.Situacao == 'Inativo',
                                                                        'label label-danger': x.Situacao == 'Excluido' }">{{ x.Situacao }}</span>
                                    </td>
                                    <td>
                                        <a  class="btn btn-sm btn-icon btn-success" ui-sref="ultimosatendimentos({id:x.IdPaciente})" tooltip="Prontuário"><i class="fa fa-user" aria-hidden="true"></i> Prontuário</a>
                                        <button type="button" class="btn btn-sm btn-icon btn-primary" ng-click="vm.addpaciente(x.IdPaciente)" tooltip="Editar"><i class="fa fa-edit" aria-hidden="true"></i> Editar</button>
                                        <button type="button" class="btn btn-sm btn-icon btn-danger" ng-click="vm.excluir(x.IdPaciente)"  tooltip="Excluir"><i class="fa fa-remove" aria-hidden="true"></i> Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="panel">
    <div class="panel-heading">
        <div class="margin-bottom-10">
            <ul class="list-unstyled breadcrumb breadcrumb-custom" ng-cloak>
                <li>
                    <a href="#" class="active"><i class="icmn-home"></i> Página Inicial</a>
                </li>
                <li ng-repeat="item in $root.currentCrumbs" ng-cloak>
                    <a href="#" class="active">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body" block-ui="blockModalListaFor">

        <div class="row">
            <div class="col-md-12">
                <h4> Sala de Espera </h4>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-2">
                <label class="form-control-label" for="l0">Profissional de Saúde </label>
            </div>
            <div class="col-md-4">
                <select class="form-control m-b" ng-options="item.IdFuncionario as item.Nome for item in vm.profissionais" name="profissional" id="profissional" ng-model="vm.pSelecionado" ng-disabled="vm.bloquear"></select>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <br />
                <div class="row">
                    <div class="col-md-12">

                        <table class="table table-hover table-condensed table-striped">
                            <thead>
                                <tr class="bg-complete-lighter">
                                    <th style="width: 5%">Código</th>
                                    <th style="width: 25%">Paciente </th>
                                    <th style="width: 10%">Data </th>
                                    <th style="width: 10%">Hora</th>
                                    <!--<th style="width: 20%">Procedimento </th>-->
                                    <th style="width: 20%">Profissional de Saúde</th>
                                    <th style="width: 7%">Situação</th>
                                    <th style="width: 40%">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.dados">
                                    <td>{{x.IdAgenda }}</td>
                                    <td> <a ng-click="vm.addpaciente(x.IdPaciente)" style="cursor:pointer">  {{x.NmPaciente }}</a></td>
                                    <td>{{x.Data | date: 'dd/MM/yyyy' }}</td>
                                    <td>{{x.Hora }}</td>
                                    <!--<td>{{x.NmProcedimento }}</td>-->
                                    <td>{{x.NmProfissionalSaude }}</td>
                                    <td>
                                        <span ng-class="{'label label-success': x.Situacao == 'Marcado'}">{{ x.Situacao }}</span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-icon btn-navbar" ng-click="vm.visualizar(x.IdAgenda)" tooltip="Visualizar"><i class="fa fa-search" aria-hidden="true"></i> Visualizar </button>
                                        <!--<button type="button" tooltip="Cancelar Atendimento" ng-click="vm.cancelar(x.IdAgenda)" class="btn btn-sm btn-danger light fw600 ml10 ng-scope" ng-if="x.Situacao=='Marcado' || x.Situacao=='Realizado'  ">
                                            <span class="fa fa-remove "></span> Cancelar
                                        </button>-->
                                        <!--<button type="button" tooltip="Confirmar Atendimento"  ng-click="vm.confirmaratendimento(x.IdAgenda )" class="btn btn-sm btn-info light fw600 ml10 ng-scope" ng-if="x.Situacao=='Marcado'">
                                            <span class="fa fa-check"></span> Confirmar
                                        </button>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal-body">
    <div class="modal-header">
        <h4 class="modal-title">Selecionar Paciente</h4>
        <small class="font-bold"></small>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-if="vm.FormMessage.length > 0">
            <div class="row">
                <div class="col-md-12">
                    <i class="fa fa-exclamation-triangle pull-left" style="font-size: 20px;"></i>
                    {{vm.FormMessage}}
                </div>
            </div>

        </div>
        <div class="row white-bg dashboard-header">
            <div class="row">
                <form class="form-horizontal" name="forms.cliente" ng-enter="vm.buscar()" ng-submit="vm.buscar()" role="form" id="form" autocomplete="off" novalidate>
                    <div class="col-lg-10">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Nome</label>
                            <div class="col-sm-11"><input type="text" class="form-control" name="nome" ng-model="vm.nome" maxlength="100"></div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary pull-left" ng-click="vm.buscar()"><span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row white-bg dashboard-header" ng-if="vm.pacientes.length > 0">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-hover demo-table-dynamic" datatable="ng" dt-options="vm.dtOptions">
                        <thead>
                            <tr>
                                <th style="width:45%;">Paciente</th>
                                <th style="width:40%;">Mãe</th>
                                <th style="width:15%;">Selecionar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.pacientes">
                                <td>{{ item.NmPaciente | uppercase }}</td>
                                <td>{{ item.Mae | uppercase}}</td>
                                <td>
                                    <a class="btn btn-xs btn-primary" ng-click="vm.selecionar(item)">
                                        <i class="fa fa-check-square-o"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="vm.cancel()">Fechar</button>
    </div>
</div>

<div class="wrapper">
    <div class="row">
        <form name="forms.dados" role="form">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="alert alert-info" role="alert">
                                    <h5><strong> Relatório - Agenda Médica </strong></h5>
                                    <strong>Informações: </strong>Para gerar o relatório de agenda médica, clique no botão "Gerar Relatório".<br />
                                    <p>Este relatório apresenta as informações das agendas cadastradas no sistema.</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Período</label>
                                    <div class="input-daterange input-group" id="datepicker-range">
                                        <div id="datepicker-component" class="input-group date" bsdatepicker>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input name="Inicio" type="text" class="form-control inputcalendar" ng-model="vm.agenda.DataInicio" ui-date-mask required ng-enter="vm.buscar()" />
                                        </div>
                                        <span class="input-group-addon">até</span>
                                        <div id="datepicker-component" class="input-group date" bsdatepicker>
                                            <input name="Fim" type="text" class="form-control inputcalendar" ng-model="vm.agenda.DataTermino" ui-date-mask required ng-enter="vm.buscar()" />
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group" show-errors>
                                    <label for="profissional" class="control-label required">Profissional de Saúde</label>
                                    <select class="form-control m-b" 
                                            ng-options="item.IdFuncionario as item.NmFuncionario for item in vm.profissionais" 
                                            name="profissional" id="profissional" ng-model="vm.profissionalSelecionado" required></select>
                                </div>
                            </div>

                        </div>

                        <div class="row pull-right">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <button id="bntGerar" ng-click="vm.printRelatorio()" class="btn btn-primary"><span class="fa fa-print"></span> Gerar Relatório</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
     </div>
</div>

<script>
        $(document).ready(function () {
            $(".inputcalendar").datepicker({
                language: "pt-BR",
                format: 'dd/mm/yyyy',
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                nextText: 'Próximo',
                prevText: 'Anterior'
            });

        });
</script>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" block-ui="blockListaTransf">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Transferências entre contas </h5>
                </div>
                <div class="ibox-content">

                    <div class="row">
                        <div class="form-group pull-right">
                            <button type="button" class="btn btn-primary" ng-click="vm.abrir(0)">
                                <i class="fa fa-file-o"></i>
                                <span class="bold">  Nova</span>
                            </button>
                        </div>
                    </div>

                    <div class="row" ng-if="vm.transferencias.length > 0">
                        <div class="col-md-12">
                            <table class="table table-hover table-condensed table-striped" datatable="ng" dt-options="vm.dtOptions">
                                <thead>
                                    <tr class="bg-complete-lighter">
                                        <th style="width: 10%">Código </th>
                                        <th style="width: 20%">Conta Origem</th>
                                        <th style="width: 20%">Conta Destino</th>
                                        <th style="width: 10%">Valor </th>
                                        <th style="width: 10%">Data </th>
                                        <th style="width: 20%">Descricao </th>
                                        <th style="width: 10%">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in vm.transferencias">
                                        <td>{{item.IdTransferenciaConta}}</td>
                                        <td>{{item.ContaOrigem.Nome }}</td>
                                        <td>{{item.ContaDestino.Nome}}</td>
                                        <td>{{item.Valor | number: 2}}</td>
                                        <td>{{item.Data | date:'dd/MM/yyyy'}}</td>
                                        <td>{{item.Descricao}}</td>
                                        <td>
                                            <button type="button" ng-click="vm.abrir(item.IdTransferenciaConta)" class="btn btn-xs btn-white" data-toggle="tooltip" title="Editar"> <i class="fa fa-edit"></i> Editar </button>
                                            <button type="button" ng-click="vm.excluir(item.IdTransferenciaConta)" class="btn btn-xs btn-white" data-toggle="tooltip" title="Excluir"> <i class="fa fa-trash"></i> Excluir </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row" ng-if="vm.transferencias.length == 0">
                        <div class="col-md-12">
                            <div class="alert alert-info bordered" role="alert">
                                Não existem transferências cadastrados.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
